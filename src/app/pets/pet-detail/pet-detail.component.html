<div *ngIf="pet" class="detail">
    <h2>{{pet.name | uppercase}} Details</h2>
    <div class="test">
        <div><span>id: </span>{{pet.id}}</div>
        <div><span>name: </span>{{pet.name}}</div>
        <div><span>type: </span>{{pet.type}}</div>
        <div><span>birth date: </span>{{pet.birthDate}}</div>
        <div><span>price: </span>{{pet.price}}</div>
    </div>
</div>
